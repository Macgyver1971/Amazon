<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.cdnfonts.com/css/amazon-ember" rel="stylesheet">
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/login-page.css">
</head>
<body>
  <header>
    <nav class="nav">
      
      <!--LEFT CORNER OF NAV-->
      <div class="nav-bar_logo">
        <div class="nav-bar" id="js-navbar-button">
          <div class="bar"></div>
        </div>
          <div class="amazon-logo">
            <img src="logo/amazon-logo.png">
          </div>
      </div>

    </nav>
  </header>
  <main>
    <div class="welcome-text">
      Welcome to Amazon
    </div>
    <div class="new-acc_sign-in">
      
      <div class="create-new-account-div">
      <div class="create-new-account-text">
        <input checked type="radio" name="option" id="radio-input" value="create-account">
        Create account.
        <span style="font-size:80%; ">
         &nbsp; New to Amazon?
        </span> 
        
      </div>
      <div class="input-boxes-sign-up">
        <form>
          <input class="sign" id="sign-up-name" name="sign-up-name" placeholder="First name and last name..." required>
          <input class="sign" type="email" id="sign-up-email" name="sign-up-email" placeholder="Mobile number or email..." required>
          <input class="sign" id="sign-up-password" name="sign-up-password" placeholder="Create a password..." required>
          
          <div class="show-password-checkbox-div">
            <input type="checkbox" name="show-password" id="show-password-checkbox">
            Show password
          </div>
          
          <button id="continue-button-sign-up">
            Continue
          </button>
          <div class="aggrement-text">
            By creating an account, you agree to Amazon's 
            <span style="color:#4588ff">
              Conditions of Use
            </span> and 
            <span style="color:#4588ff">
              Privacy Notice.
            </span>
          </div>
        </form>
        </div>
              <div class="create-new-account-text">
        <input type="radio" name="option" id="radio-input" value="sign-in">
        Sign in.
        <span style="font-size:80%; ">
         &nbsp; Welcome back
        </span> 
        
      </div>
    </div>
    </div>
    <div class="account-creation-successful-message">
        Your account creation is successful
      </div>
  </main>
  <div class="logout-section">
    <div class="login-info-div">
      You are currently logged as 
      <span class="logged-user-name">
        Ariful Islam
      </span>
      <div class="log-out-button">
        Log-out
      </div>
    </div>
  </div>
  <script src="scripts/save-user-cart.js"></script>
  <script src="scripts/login-page.js"></script>
</body>
</html>
